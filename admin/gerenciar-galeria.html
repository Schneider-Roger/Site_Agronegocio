<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Galeria</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Adicionar Nova Galeria</h1>
  <form id="form-galeria" enctype="multipart/form-data">
    <label for="ano">Ano:</label>
    <input type="number" id="ano" name="ano" required min="2000" max="2100">
    <br><br>
    <label for="imagem">Imagem da Galeria:</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required>
    <br><br>
    <button type="submit">Adicionar Galeria</button>
  </form>
  <p id="status-galeria" style="color: green;"></p>
  <script src="assets/js/gerenciar-galeria.js"></script>
</body>
</html>
